<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {font-size: 13pt; color: gray; margin: 5px 25px;}
        h1 {font-size: 18pt; font-weight: bold; color: gray;}
        tr {margin: 5px;}
        th {padding: 5px; color: white; background: darkgray;}
        td {padding: 5px; color: black; background: #e0e0ff;}
    </style>
</head>
<body>
<h1 th:text="#{content.title}">Hello</h1>
<table>
    <form method="post" action="/" th:object="${formModel}">
        <tr>
            <td><label for="name">이름</label></td>
            <td><input type="text" id="name" name="name" th:value="*{name}" /></td>
        </tr>
        <tr>
            <td><label for="age">연령</label></td>
            <td><input type="text" id="age" name="age" th:value="*{age}" /></td>
        </tr>
        <tr>
            <td><label for="mail">메일</label></td>
            <td><input type="text" id="mail" name="mail" th:value="*{mail}" /></td>
        </tr>
        <tr>
            <td><label for="memo">메모</label></td>
            <td><textarea id="memo" name="memo" th:value="*{momo}" cols="20" rows="5"></textarea></td>
        </tr>
        <tr><td></td><td><input type="submit" /></td></tr>
    </form>
</table>
<hr/>
<table>
    <tr><th>ID</th><th>이름</th></tr>
    <tr th:each="obj : ${dataList}">
        <td th:text="${obj.id}"></td>
        <td th:text="${obj.name}"></td>
    </tr>
</table>
</body>
</html>
